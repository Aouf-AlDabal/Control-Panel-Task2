<!DOCTYPE html>
<html lang="en">

<head>
  <title>Control Panel</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="hole">
    <section>
      <img src="https://s-m.com.sa/images/logo.png" alt="no image" />
      <h1 class=" font-weight-bold w-auto p-3 mb-4 bg-white text-dark">Control Panel</h1>
    </section>
    <section>
      <form action="Function_panel.php" method="post">
        <div class="middle">
          <div class="container h-100">
            <div class="row">
              <div class="col-md-12">

                <!-- button Go-Forward -->
                <div class="d-flex justify-content-center mt-6 p-2">
                  <button name="forward" type="submit" class="btn btn-primary btn-circle btn-md btn-outline-success"
                    style="font-size: 24px; color: black;">
                    <i class="fa fa-arrow-up"></i>
                  </button>
                </div>


                <!-- button Go-left,Go-right and stop -->
                <div class="d-flex justify-content-center">
                  <button name="left" type="submit" class="btn btn-primary btn-circle btn-md mr-3 btn-outline-success"
                    style="font-size: 24px; color: black;">
                    <i class="fa fa-arrow-left"></i>
                  </button>
                  <button name="stop" type="submit" class="btn btn-danger btn-circle btn-md btn-outline-success"
                    style="font-size: 24px; color: black;">
                    <i class="fa fa-power-off"></i>
                  </button>
                  <button name="right" type="submit" class="btn btn-primary btn-circle btn-md ml-3 btn-outline-success"
                    style="font-size: 24px; color: black;">
                    <i class="fa fa-arrow-right"></i>
                  </button>
                </div>


                <!-- button Go-back -->
                <div class="d-flex justify-content-center mt-6 p-2">
                  <button name="back" type="submit" class="btn btn-primary btn-circle btn-md btn-outline-success"
                    style="font-size: 24px; color: black;">
                    <i class="fa fa-arrow-down"></i>
                  </button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  </script>
</body>

</html>
